<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fotka s vyjížděcím popiskem</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>


        <section class="galerie">

            <figure class="foto">
                <img class="foto-img" src="images/foto.jpg" alt="Brown bench near seashore">
                <figcaption class="foto-popisek">
                    <p class="popisek-nazev">Brown bench near seashore</p>
                    <p class="popisek-copyright">&copy; <a href="https://unsplash.com/">Unsplash</a> Beautiful and free images for everyone from top photographers.</p>
                </figcaption>
            </figure>

        </section>


    </body>
</html>
